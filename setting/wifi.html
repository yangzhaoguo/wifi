<script>
    //    window.console.log = function () {}
    function reboot_window(needconfirm) {
        console.log(needconfirm);
        var reboot = function () {
            $.getJSON(global_api_reboot.url, global_api_reboot.param, function (rsp) {
                if (rsp.code !== 0) {
                    $.alert(rsp.msg).time(1.5 * 1000);
                } else {
                    var ip = rsp.lanIp[0].ip;
                    rebootWait({
                        lanIp: ip,
                        action: '重启路由器',
                        refresh: true
                    });
                }
            });
        };
        if (typeof( needconfirm ) !== "undefined" && needconfirm === false) {
            reboot();
            return;
        }
        $.confirm('确定重启路由器，重启将断开和灵铱路由器的连接。', function () {
            var dlg = this;
            reboot();
            dlg.close();
            return false;
        });
    }

    // shutdown
    function shutdown_window() {
        $.confirm('是否确定关闭路由器，操作将断开和灵铱路由器的连接。', function () {
            $.getJSON('/cgi-bin/luci/;stok=aa529b79ff9275ecb523d6a244e4a6b9/api/xqsystem/shutdown', {}, function (rsp) {
                if (rsp.code !== 0) {
                    $.alert(rsp.msg).time(1.5 * 1000);
                } else {
                    $.loadingDialog({
                        title: '关闭路由器',
                        content: '关机中，请等待路由器指示灯熄灭后再断开电源'
                    });
                }
            });
        });
    }

    //reset
    function reset_window(format) {

        var reset = (function (format) {
            var requestURL = '/cgi-bin/luci/;stok=aa529b79ff9275ecb523d6a244e4a6b9/api/xqsystem/reset',
                requestData = {
                    format: format ? 1 : 0
                },
                wait = function () {
                    rebootWait({
                        action: '恢复出厂设置',
                        refresh: true,
                        lanIp: '192.168.31.1'
                    });
                },
                clearCookies = function () {
                    var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
                    if (keys) {
                        for (var i = keys.length; i--;) {
                            document.cookie = keys[i] + '=0;path=/;expires=' + new Date(0).toUTCString();
                        }
                    }
                };

            return function () {
                $.getJSON(requestURL, requestData, function (rsp) {
                    if (rsp.code !== 0) {
                        $.alert(rsp.msg).time(3 * 1000);
                    } else {
                        // clear cookies
                        clearCookies();
                        //block wait
                        wait();
                    }
                });
            }
        })(format);

        $.confirm('确定要恢复出厂设置让灵铱路由器回到初始状态？', function () {
            reset();
        });
    }
</script>
<script>
    var Encrypt = {
        key: 'a2ffa5c9be07488bbb04a3a47d3c5f6a',
        iv: '64175472480004614961023454661220',
        nonce: null,
        init: function () {
            var nonce = this.nonceCreat();
            this.nonce = nonce;
            return this.nonce;
        },
        nonceCreat: function () {
            var type = 0;
            var deviceId = '3c:f8:62:da:81:99';
            var time = Math.floor(new Date().getTime() / 1000);
            var random = Math.floor(Math.random() * 10000);
            return [type, deviceId, time, random].join('_');
        },
        oldPwd: function (pwd) {
            return CryptoJS.SHA1(this.nonce + CryptoJS.SHA1(pwd + this.key).toString()).toString();
        },
        newPwd: function (pwd, newpwd) {
            var key = CryptoJS.SHA1(pwd + this.key).toString();
            key = CryptoJS.enc.Hex.parse(key).toString();
            key = key.substr(0, 32);
            key = CryptoJS.enc.Hex.parse(key);
            var password = CryptoJS.SHA1(newpwd + this.key).toString();
            var iv = CryptoJS.enc.Hex.parse(this.iv);
            var aes = CryptoJS.AES.encrypt(
                password,
                key,
                {iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7}
            ).toString();
            return aes;
        }
    };

    var pingRouter = function (on, off, ip) {
        var online = on || function () {
            },
            offline = off || function () {
            },
            host = ip || location.host,
            imgUrl = 'http://' + host + '/xiaoqiang/web/img/logo.png',
            time = 5000,
            timecounter = 0,
            img = null,
            wait = function () {
                console.log('pingRouter:wait');
                offline();
            },
            done = function () {
                console.log('pingRouter:done');
                window.clearInterval(timer);
                online();
            },
            loadImg = function (onload, onerror) {
                img = new Image();
                img.onload = onload;
                img.onerror = onerror;
                img.src = imgUrl + '?' + (+new Date());
            },
            timer = window.setInterval(function () {

                if ('onLine' in navigator) {
                    if (navigator.onLine) {
                        loadImg(
                            function () {
                                done();
                            }, function () {
                                wait();
                            }
                        );
                    } else {
                        wait();
                    }
                } else {
                    loadImg(function () {
                        done();
                    }, function () {
                        wait();
                    });
                }
            }, time);
    };

    var rebootWait = function (opt) {
        var action = opt.action,
            ip = opt.lanIp || window.location.host,
            refresh = opt.refresh || false,
            tStart = ( +new Date() ),
            tUse,
            dlgRebootWait = $.loadingDialog({
                title: '重启中...',
                content: '操作生效，等待设备重启...'
            }),
            online = function () {
                dlgRebootWait.content('操作生效,重启成功！');
                dlgRebootWait.time(3 * 1000);
                if (refresh) {
                    window.setTimeout('window.top.location.href="http://' + ip + '/";', 3000);
                }
            },
            offline = function () {

                $.ajax({
                    url: '/cgi-bin/luci/;stok=aa529b79ff9275ecb523d6a244e4a6b9/api/xqnetwork/set_all_wifi',

            $('body').delegate('input[name=ssid]', 'blur', function (e) {

            $('#wifiset24, #wifiset50, #wifisetguest').delegate('input[type=text], input[type=checkbox], input[type=radio]', 'click', onControlFocus)

            $('#txbfswitch').on('click', function (e) {

                var txbf = $(this).attr('data-on') == 1 ? 0 : 3;

                var requestData = {
                    wifiIndex: 2,
                    txbf: txbf
                };
                $.ajax({
                    url: '/cgi-bin/luci/;stok=aa529b79ff9275ecb523d6a244e4a6b9/api/xqnetwork/set_wifi',

                    timeout: 5000,

                    data: requestData,
                    success: function (rsp) {

                            if (txbf == 0) {
                                $(self)
                                    .removeClass('btn-switch-on')
                                    .addClass('btn-switch-off')
                                    .attr('data-on', '0');
                            } else {
                                $(self)
                                    .removeClass('btn-switch-off')
                                    .addClass('btn-switch-on')
                                    .attr('data-on', '1');
                            }

                            $.pub('wifi:success');
                        } else {
                            if (rsp.code !== 401) {
                                var msg = StringH.encode4Html(rsp.msg);
                                $.alert(msg).lock();
                            }
                        }
                    },
                    error: function () {
                        $.alert('网络异常，请检查是否联网');
                    }
                });

            });
            $('#bsdswitch').on('click', function (e) {
                e.preventDefault();
                var on = $(this).attr('data-on');
                var self = this;
                if (on == 0) {
                    var formOjb = $('#wifiset24');
                    var on1 = $('input[name=on]:checked', formOjb).val(),
                        ssid1 = $('input[name=ssid]', formOjb).val(),
                        pwd1 = $('input[name=pwd]', formOjb).val(),
                        encryption1 = $('select[name=encryption]', formOjb).val(),
                        channel1 = $('select[name=channel]', formOjb).val(),
                        bandwidth1 = $('select[name=bandwidth]', formOjb).val(),
                        hidden1 = $('input[name=hidden]', formOjb).prop('checked') ? '1' : '0',
                        txpwr1 = $('select[name=txpwr]', formOjb).val(),
                        pwd1 = $.pwddecode(pwd1);
                    var requestData = {
                        bsd: 1,
                        on1: on1,
                        ssid1: ssid1,
                        encryption1: encryption1,
                        channel1: channel1,
                        bandwidth1: bandwidth1,
                        hidden1: hidden1,
                        txpwr1: txpwr1,
                        pwd1: pwd1
                    };
                    $.ajax({
                        url: '/cgi-bin/luci/;stok=aa529b79ff9275ecb523d6a244e4a6b9/api/xqnetwork/set_all_wifi',
                        dataType: 'json',
                        timeout: 5000,
                        type: 'POST',
                        data: requestData,
                        success: function (rsp) {
                            if (rsp.code === 0) {
                                $(self)
                                    .removeClass('btn-switch-off')
                                    .addClass('btn-switch-on')
                                    .attr('data-on', '1');
                                $.pub('wifi:success');
                            } else {
                                if (rsp.code !== 401) {
                                    var msg = StringH.encode4Html(rsp.msg);
                                    $.alert(msg).lock();
                                }
                            }
                        },
                        error: function () {
                            $.alert('网络异常，请检查是否联网');
                        }
                    });
                } else {
                    $.dialog({
                        width: 390,
                        title: "提示信息",
                        content: 'WiFi双频合一关闭，5G会默认使用2.4G相同的网络名称（加后缀_5G）和密码，如需设成不一样，请进行修改。',
                        ok: function () {
                            $(self)
                                .removeClass('btn-switch-on')
                                .addClass('btn-switch-off')
                                .attr('data-on', '0');
                            setTimeout(function () {
                                bsdWiFiSubmitHandler();
                            }, 0);
                        }
                    });
                }
            });
        });

        $.sub('wifi:success', function (evt, data) {
            $.loadingDialog({
                title: '修改 Wi-Fi 设置',
                content: '设置成功正在重启，需要30秒请等待...',
                cancel: false
            }).lock().time(30 * 1000);
            setTimeout(function () {
                window.location.reload(true);
            }, 30 * 1000);
        });

        $.sub('wifi:modify', function (evt, data) {
            var requestData = data.requestData;
            var url = data.url;
            $.ajax({
                url: url,
                dataType: 'json',
                timeout: 5000,
                type: "POST",
                data: requestData,
                success: function (rsp) {
                    if (rsp.code === 0) {
                        $.pub('wifi:success');
                    } else {
                        if (rsp.code !== 401) {
                            var msg = StringH.encode4Html(rsp.msg);
                            $.alert(msg).lock();
                        }
                    }
                },
                error: function () {
                    $.alert('网络异常，请检查是否联网');
                }
            });
        });

        $.sub('wifi:txpwr', function (evt, data) {
            var txpwr = '',
                setTxpwr = function (root, data) {
                    var that = root,
                        requestData = data,
                        requestURL = '/cgi-bin/luci/;stok=aa529b79ff9275ecb523d6a244e4a6b9/api/xqnetwork/set_wifi_txpwr';

                    return function () {
                        $.getJSON(requestURL, requestData, function (rsp) {
                            if (rsp.code === 0) {
                                $.loadingDialog({
                                    title: 'Wi-Fi 信号强度设置',
                                    content: '设置已经生效，等待30秒后 Wi-Fi 重启。'
                                }).lock().time(30 * 1000);

                                setTimeout(function () {
                                    window.location.reload(1);
                                }, 30 * 1000);

                            } else {
                                $.alert(rsp.msg);
                            }
                        });
                    };
                };

            $('#wifiSetTxpwr').on('submit', function (e) {
                e.preventDefault();
                var that = this,
                    requestData = {
                        txpwr: $('#txpwr').val()
                    },
                    ok;

                if (requestData.txpwr === txpwr) {
                    $.alert('你什么都没改变，提交什么啊');
                    return;
                }

                ok = setTxpwr(that, requestData);

                $.pub('wifi:confirm', {
                    ok: ok,
                    cancel: function () {
                    }
                });
            });
        });

        $.sub('countrycode', function (evt, data) {
            var apiGet = '/cgi-bin/luci/;stok=aa529b79ff9275ecb523d6a244e4a6b9/api/xqsystem/country_code',
                apiSet = '/cgi-bin/luci/;stok=aa529b79ff9275ecb523d6a244e4a6b9/api/xqsystem/set_country_code',
                $select = $('#countrycode');

            $.get(apiGet, function (rsp) {
                var rsp = $.parseJSON(rsp);
                var selectContent = [];
                if (rsp.code == 0) {
                    for (var i = 0; i < rsp.list.length; i++) {
                        var item = rsp.list[i],
                            selected = item.code == rsp.current ? 'selected' : '',
                            option = '<option value="' + item.code + '" ' + selected + '>' + item['name'] + '</option>';
                        selectContent.push(option);
                    }
                    ;
                    $select.html(selectContent.join(''));
                }
                $.selectBeautify({container: '#countrycode'});
            });

            $select.on('change', function (e) {
                var el = this,
                    val = $(this).val();
                $.confirm('切换国家或地区将会变更路由器的无线网络工作信道，需要重启后生效，是否确定？', function () {
                    $.post(apiSet, {country: val}, function (rsp) {
                        var rsp = $.parseJSON(rsp);
                        if (rsp.code == 0) {
                            rebootWait({action: '切换国家或地区', refresh: true});
                        } else {
                            $.alert(rsp.msg);
                        }
                    });
                })

            });
        });
    }());
</script>

<script>
    $(function () {
        getData();
        getfoot();
    });

    function listenEncryption(){
        $( '.encryption' ).on( 'change', function( e ){
            console.log('1');
            var val = $( this ).val(),
                root = $( this ).parents('form'),
                pwd = root.find('.form-item-pwd'),
                tips = $(this.parentNode).next('.t');
            if ( val === '2' ) {
                pwd.hide();
            } else {
                pwd.show();
            }
        });
    }
    function getData() {
        $.post("/cgi-bin/wifi.lua", {getcfg: 1}, function (response, status, xhr) {
            console.log(response)

            if (response.code === 0) {

                document.getElementById('bd').innerHTML = template('bd_template', {
                    data: response
                });
                if (response.wifi_status === '1') {
                    $('#wifiset24 :radio').get(0).checked = true
                } else {
                    $('#wifiset24 :radio').get(1).checked = true
                }

                if (response.wifi_status_5g === '1') {
                    $('#wifiset50 :radio').get(0).checked = true
                } else {
                    $('#wifiset50 :radio').get(1).checked = true
                }
                if(response.encryption == 2){
                    $('.pwd_2g').css('display','none')
                }
                if(response.encryption_5g == 2){
                    $('.pwd_5g').css('display','none')
                }
                $('select[name=encryption]', $("#mod-wifi24")).val(response.encryption);
                $('select[name=encryption]', $("#mod-wifi50")).val(response.encryption_5g);
                $('select[name=channel]', $("#mod-wifi24")).val(response.channel);
                $('select[name=channel]', $("#mod-wifi50")).val(response.channel_5g);

                $.selectBeautify();
                $.formInit();
                $.pub('wifi:bindEvent');
                listenEncryption()
            }
        }, "json");
    }

    function getfoot() {
        $.post("/cgi-bin/status.lua", {getcfg: 1}, function (response, status, xhr) {
            if (response.code === 0) {
                document.getElementById('ft').innerHTML = template('ft_template', {
                    data: response
                });
            }
        }, "json");
    }

    function postData(type) {
        if(!$('input[name=ssid]', $("#mod-wifi24")).val().trim()){
            return
        }
        var data = {};

        if (type === '0') {
            data = {
                setcfg: type,
                ssid: $('input[name=ssid]', $("#mod-wifi24")).val(),
                wifi_status: $("#mod-wifi24").find('input:radio:checked').val(),
                encryption: $('select[name=encryption]', $("#mod-wifi24")).val(),
                key: $('input[name=pwd]', $("#mod-wifi24")).val(),
                channel: $('select[name=channel]', $("#mod-wifi24")).val()
            };
        } else {
            data = {
                setcfg: type,
                ssid_5g: $('input[name=ssid]', $("#mod-wifi50")).val(),
                wifi_status_5g: $("#mod-wifi50").find('input:radio:checked').val(),
                encryption_5g: $('select[name=encryption]', $("#mod-wifi50")).val(),
                key_5g: $('input[name=pwd]', $("#mod-wifi50")).val(),
                channel_5g: $('select[name=channel]', $("#mod-wifi50")).val()
            };
        }
        $.dialog({
            id: "confirm",
            width: 390,
            title: "修改Wi-Fi设置",
            content: '该操作将重启 Wi-Fi 并导致 Wi-Fi 下的所有设备失去连接，是否确认修改？',
            ok: function () {
                $.post("/cgi-bin/wifi.lua", data, function (response, status, xhr) {
                    if (response.code === 0) {
                        $.post("/cgi-bin/wifi.lua", {setcfg: '3'}, function (response, status, xhr) {
                            console.log('重启')
                        }, "json");
                        $.loadingDialog({
                            title: '修改 Wi-Fi 设置',
                            content: '设置成功正在重启，需要30秒请等待...',
                            cancel: false
                        }).lock().time(30 * 1000);
                        setTimeout(function () {
                            window.location.reload(true);
                        }, 30 * 1000);
                    }
                }, "json")
            },
            cancel: function () {
            }
        }).lock();
    }
</script>
