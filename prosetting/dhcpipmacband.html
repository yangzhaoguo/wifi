<script>
    // reboot
    var global_api_reboot = {
        url: '/cgi-bin/luci/;stok=dcf85a2b330924ffcfef708e4fdfb554/api/xqsystem/reboot',
        param: {"client": "web"}
    };

    function reboot_window(needconfirm) {
        console.log(needconfirm);
        var reboot = function () {
            $.getJSON(global_api_reboot.url, global_api_reboot.param, function (rsp) {
                if (rsp.code !== 0) {
                    $.alert(rsp.msg).time(1.5 * 1000);
                } else {
                    var ip = rsp.lanIp[0].ip;
                    rebootWait({
                        lanIp: ip,
                        action: '重启路由器',
                        refresh: true
                    });
                }
            });
        };
        if (typeof( needconfirm ) !== "undefined" && needconfirm === false) {
            reboot();
            return;
        }
        $.confirm('确定重启路由器，重启将断开和灵铱路由器的连接。', function () {
            var dlg = this;
            reboot();
            dlg.close();
            return false;
        });
    }

    // shutdown
    function shutdown_window() {
        $.confirm('是否确定关闭路由器，操作将断开和灵铱路由器的连接。', function () {
            $.getJSON('/cgi-bin/luci/;stok=dcf85a2b330924ffcfef708e4fdfb554/api/xqsystem/shutdown', {}, function (rsp) {
                if (rsp.code !== 0) {
                    $.alert(rsp.msg).time(1.5 * 1000);
                } else {
                    $.loadingDialog({
                        title: '关闭路由器',
                        content: '关机中，请等待路由器指示灯熄灭后再断开电源'
                    });
                }
            });
        });
    }

    //reset
    function reset_window(format) {

        var reset = (function (format) {
            var requestURL = '/cgi-bin/luci/;stok=dcf85a2b330924ffcfef708e4fdfb554/api/xqsystem/reset',
                requestData = {
                    format: format ? 1 : 0
                },
                wait = function () {
                    rebootWait({
                        action: '恢复出厂设置',
                        refresh: true,
                        lanIp: '192.168.31.1'
                    });
                },
                clearCookies = function () {
                    var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
                    if (keys) {
                        for (var i = keys.length; i--;) {
                            document.cookie = keys[i] + '=0;path=/;expires=' + new Date(0).toUTCString();
                        }
                    }
                };

            return function () {
                $.getJSON(requestURL, requestData, function (rsp) {
                    if (rsp.code !== 0) {
                        $.alert(rsp.msg).time(3 * 1000);
                    } else {
                        // clear cookies
                        clearCookies();
                        //block wait
                        wait();
                    }
                });
            }
        })(format);

        $.confirm('确定要恢复出厂设置让灵铱路由器回到初始状态？', function () {
            reset();
        });
    }
</script>

            || navigator.userAgent.match(/iPad/i)
            || navigator.userAgent.match(/iPod/i)
            || navigator.userAgent.match(/BlackBerry/i)
            || navigator.userAgent.match(/Windows Phone/i)
        );

            url: PAGEURL ? '/web/' + PAGEURL : '/web/login',
            romVersion: '2.25.122',
            romChannel: 'stable',

        };

        $(document).ajaxSend(function (event, jqxhr, settings) {

                api = '/api/' + apiUrl.split('?')[0],

            // console.log(API_MONITOR_CONF);

<script>
    var ModelDhcpband = (function () {
        var lanIP = '192.168.31.1',
            ipprefix = (function (ip) {
                var arr = ip.split('.');
                arr.pop();
                return arr.join('.') + '.';
            })(lanIP),
            currentList = {},
            // get repeat set
            getRepeat = function (data) {
                data = data || [];
                var repeat = [];
                var _currentList = $.extend({}, currentList);
                for (var i = 0; i < data.length; i++) {
                    var v = data[i];
                    if (typeof( _currentList[v] ) == 'undefined') {
                        _currentList[v] = 1;
                    } else {
                        repeat.push(v);
                    }
                }
                return repeat;
            },
            getList = function (callback) {
                $.getJSON('/cgi-bin/luci/;stok=dcf85a2b330924ffcfef708e4fdfb554/api/xqnetwork/macbind_info', {}, function (rsp) {
                    if (rsp.code != 0) {
                        return;
                    }
                    callback(rsp);
                });
            },
            randerBandlist = function (rsp) {
                var tpl = $('#tplbandlist').html(),
                    container = $('#bandlist'),
                    bandlistdata = rsp.list,
                    tpldata = [],
                    mac, ip, dname;
                currentList = {};
                if (bandlistdata.length > 0) {
                    for (var i = 0; i < bandlistdata.length; i++) {
                        mac = bandlistdata[i].mac.toUpperCase();
                        ip = bandlistdata[i].ip;
                        dname = StringH.encode4Html(bandlistdata[i].name);
                        tpldata.push({
                            dname: dname,
                            ip: ip,
                            mac: mac
                        });
                        currentList[ip] = 1;
                    }
                }
                container.html(tpl.tmpl({bandlist: tpldata}));
            },
            randerDevlist = function (rsp) {
                var tpl = $('#tpldevlist').html(),
                    devlistdata = rsp.devicelist,
                    tpldata = [],
                    randerDom,
                    mac, ip, dname, tag;
                if (devlistdata.length > 0) {
                    for (var i = 0; i < devlistdata.length; i++) {
                        mac = devlistdata[i].mac.toUpperCase();
                        ip = devlistdata[i].ip;
                        iplast = (function (ip) {
                            var arr = ip.split('.');
                            return arr[arr.length - 1];
                        })(ip);
                        dname = StringH.encode4HtmlValue(devlistdata[i].name);
                        tag = devlistdata[i].tag;
                        if (tag != 2) {
                            tpldata.push({
                                dname: dname,
                                ip: iplast,
                                mac: mac
                            });
                        }
                    }
                }
                randerDom = tpl.tmpl({
                    devlist: tpldata,
                    ipprefix: ipprefix
                });
                $.dialog({
                    title: '绑定设备',
                    content: randerDom,
                    lock: true,
                    width: 828,
                    padding: '30px'
                });
                $.pub('done', {id: '#addlist'});
            },
            serializeForm = function (form) {
                var ips = $('.ip', form),
                    dnames = $('.dname', form),
                    macs = $('.mac', form),
                    data = [],
                    item;
                ips.each(function (idx, el) {
                    item = {
                        ip: ipprefix + $.trim(el.value),
                        mac: $.trim(macs.eq(idx).val()),
                        name: $.trim(dnames.eq(idx).val())
                    };
                    data.push(item);
                });

                return ObjectH.stringify(data);
            }
        unbind = function (e, mac) {
            e.preventDefault();
            var that = this,
                $this = $(that),
                requestURL = '/cgi-bin/luci/;stok=dcf85a2b330924ffcfef708e4fdfb554/api/xqnetwork/mac_unbind',
                requestData = {
                    mac: mac
                };
            $.pub('loading:start');
            $.ajax({
                url: requestURL,
                type: 'POST',
                data: requestData,
                dataType: 'json',
                success: function (rsp) {
                    if (rsp.code !== 0) {
                        $.alert(rsp.msg);
                    } else {
                        getList(randerBandlist);
                        $('#dellist').hide();
                    }
                    $.pub('loading:stop');
                }
            });
        },
            addEvent = function () {
                // unband
                $('body').delegate('.btn-unband', 'click', function (e) {
                    var that = this,
                        $this = $(that),
                        mac = $this.attr('data-mac'),
                        ok = function () {
                            unbind.call(that, e, mac);
                        };
                    $.confirm('你确定要解除此项绑定？', ok);
                });
                // band
                $('body').delegate('#addbandlist', 'submit', function (e) {
                    e.preventDefault();
                    var form = e.target,
                        formName = form.name,
                        formels = $('input', form),
                        requestURL = '/cgi-bin/luci/;stok=dcf85a2b330924ffcfef708e4fdfb554/api/xqnetwork/mac_bind',
                        requestData,
                        rules,
                        name,
                        display,
                        validator,
                        formdata,
                        iplist = [],
                        formdata,
                        formdataojb,
                        repeatIP,
                        validerules = [];

                    validator = Valid.checkAll($('#addbandlist')[0]);

                    if (validator) {
                        formdata = serializeForm(form);
                        formdataojb = StringH.evalExp(formdata);
                        for (var i = 0; i < formdataojb.length; i++) {
                            iplist.push(formdataojb[i]['ip']);
                        }
                        repeatIP = getRepeat(iplist);
                        if (repeatIP.length !== 0) {
                            $.alert('存在IP冲突，请检查输入项' + repeatIP.join(' , '));
                            return;
                        }

                        requestData = {
                            data: formdata
                        };
                        $.pub('wait', {id: '#submitbandlist'});
                        $.ajax({
                            url: requestURL,
                            data: requestData,
                            type: 'POST',
                            dataType: 'json',
                            success: function (rsp) {
                                if (rsp.code == 0) {
                                    location.reload(1);
                                } else {
                                    $.alert(rsp.msg);
                                }
                                $.pub('done', {id: '#submitbandlist'});
                            }
                        });
                    }

                });

                // add a item
                $('body').delegate('#addoneitem', 'click', function (e) {
                    e.preventDefault();
                    var tpl = $('#tpldevitem').html(),
                        form = $('#banditems'),
                        btnSubmit = $('#submitbandlist'),
                        lastidx = (function () {
                            if (form.find('tr').length > 0) {
                                return form.find('tr:last').attr('data-idx');
                            }
                            return 0;
                        }()),
                        lastidx = parseInt(lastidx, 10),
                        item = tpl.tmpl({
                            idx: lastidx + 1,
                            ipprefix: ipprefix
                        });
                    if (!isNaN(lastidx)) {
                        form.append(item);
                        if (form.find('tr').length > 0) {
                            btnSubmit.show();
                        } else {
                            btnSubmit.hide();
                        }
                    } else {
                        $.alert('出现异常，请刷新页面');
                    }
                });

                // del a item
                $('body').delegate('.btn-del-item', 'click', function (e) {
                    e.preventDefault();
                    var tar = e.target,
                        tr = $(tar).parents('tr'),
                        form = $('#banditems'),
                        btnSubmit = $('#submitbandlist'),
                        isEmpty = (function () {
                            var empty = true;
                            tr.find('input').each(function () {
                                if (this.value !== '') {
                                    empty = false;
                                    return false;
                                }
                            });
                            return empty;
                        }()),
                        ok = function () {
                            tr.remove();
                            if (form.find('tr').length > 0) {
                                btnSubmit.show();
                            } else {
                                btnSubmit.hide();
                            }
                        };
                    if (isEmpty) {
                        ok();
                    } else {
                        $.confirm('确定要删除这项数据吗', ok);
                    }
                });

                // open add dlg
                $('#addlist').click(function (e) {
                    e.preventDefault();
                    $.pub('wait', {id: '#addlist'});
                    getList(randerDevlist);
                });

                // check for del
                $('body').delegate('.bandmac', 'click', function (e) {
                    if ($('.bandmac:checked').length > 0) {
                        $('#dellist').show();
                    } else {
                        $('#dellist').hide();
                    }
                });

                // del all
                $('#dellist').on('click', function (e) {
                    e.preventDefault();
                    if ($('.bandmac:checked').length == 0) {
                        $.alert('你还未选择任何设备');
                        return;
                    }
                    var that = this,
                        $this = $(that),
                        mac = (function () {
                            var tmp = [];
                            $('.bandmac:checked').each(function () {
                                tmp.push(this.value);
                            });
                            return tmp.join(';');
                        }()),
                        ok = function () {
                            unbind.call(that, e, mac);
                        };

                    $.confirm('确认要解除选中项目的绑定关系？', ok);
                });
            };

        currentList[lanIP] = 1;

        return {
            init: function () {
                getList(randerBandlist);
                addEvent();
            }
        }
    }());
    $(function () {
        ModelDhcpband.init();
        getfoot()
    });


    function getfoot() {
        $.post("/cgi-bin/status.lua", {getcfg: 1}, function (response, status, xhr) {
            if (response.code === 0) {
                document.getElementById('ft').innerHTML = template('ft_template', {
                    data: response
                });
            }
        }, "json");
    }

</script>
</body>
